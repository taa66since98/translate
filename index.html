                    vi: { word: 'cố gắng / vất vả', pronunciation: 'cố gắng' },
                    th: { word: 'พยายาม', pronunciation: 'phá-yaa-yaam' },
                    ja: { word: '苦労する', pronunciation: 'kurou suru' },
                    mn: { word: 'хичээх', pronunciation: 'khicheekh' },
                    ru: { word: 'стараться', pronunciation: 'starat\'sya' },
                    uz: { word: 'tirishmoq', pronunciation: 'tirishmoq' }
                }
            },
            '그만': {
                pronunciation: '그만 [그만]',
                type: '부사',
                category: '일상 표현',
                meaning: '더 이상 하지 말라는 뜻',
                example: '이제 그만 하고 쉬세요.',
                translations: {
                    en: { word: 'Stop / Enough', pronunciation: 'stɑːp / ɪˈnʌf' },
                    zh: { word: '别再... / 够了', pronunciation: 'bié zài / gòu le' },
                    vi: { word: 'Thôi / Đủ rồi', pronunciation: 'thôi' },
                    th: { word: 'พอแล้ว', pronunciation: 'phɔɔ-lɛ́ɛo' },
                    ja: { word: 'もうやめて', pronunciation: 'mou yamete' },
                    mn: { word: 'болих', pronunciation: 'bolikh' },
                    ru: { word: 'Хватит / Достаточно', pronunciation: 'khvatit' },
                    uz: { word: 'Bas / Yetarli', pronunciation: 'bas' }
                }
            }
        };

        const languageInfo = {
            en: { name: '영어', flag: '🇺🇸' },
            zh: { name: '중국어', flag: '🇨🇳' },
            vi: { name: '베트남어', flag: '🇻🇳' },
            th: { name: '태국어', flag: '🇹🇭' },
            ja: { name: '일본어', flag: '🇯🇵' },
            mn: { name: '몽골어', flag: '🇲🇳' },
            ru: { name: '러시아어', flag: '🇷🇺' },
            uz: { name: '우즈벡어', flag: '🇺🇿' }
        };

        // 언어 선택 체크박스 이벤트 처리
        document.querySelectorAll('.language-item input').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const label = this.parentElement;
                if (this.checked) {
                    label.classList.add('selected');
                } else {
                    label.classList.remove('selected');
                }
            });
        });

        // 초기 선택된 언어 표시
        document.querySelector('#lang-en').classList.add('selected');

        // 검색 기능
        function searchWord() {
            const searchInput = document.getElementById('searchInput').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const resultsSection = document.getElementById('resultsSection');
            
            // 선택된 언어 확인
            const selectedLanguages = [];
            document.querySelectorAll('.language-item input:checked').forEach(checkbox => {
                selectedLanguages.push(checkbox.value);
            });
            
            // 에러 체크
            if (!searchInput) {
                showError('한국어 단어를 입력해주세요.');
                return;
            }
            
            if (selectedLanguages.length === 0) {
                showError('최소 하나 이상의 언어를 선택해주세요.');
                return;
            }
            
            // 단어 검색
            const wordData = vocabulary[searchInput];
            if (!wordData) {
                showError(`'${searchInput}'에 대한 정보를 찾을 수 없습니다. 다른 단어를 입력해주세요.`);
                return;
            }
            
            // 에러 메시지 숨기기
            errorMessage.style.display = 'none';
            
            // 결과 표시
            displayResults(searchInput, wordData, selectedLanguages);
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            const resultsSection = document.getElementById('resultsSection');
            
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            resultsSection.style.display = 'none';
        }

        function displayResults(word, data, languages) {
            const resultsSection = document.getElementById('resultsSection');
            const wordInfo = document.getElementById('wordInfo');
            const translationsGrid = document.getElementById('translationsGrid');
            
            // 한국어 단어 정보 표시
            wordInfo.innerHTML = `
                <div class="word-title">${word}</div>
                <div class="word-pronunciation">${data.pronunciation}</div>
                <div class="word-tags">
                    <span class="tag">${data.type}</span>
                    <span class="tag">${data.category}</span>
                </div>
                <div class="word-meaning">${data.meaning}</div>
                <div class="example-box">
                    <div class="example-label">예문:</div>
                    <div>${data.example}</div>
                </div>
            `;
            
            // 번역 결과 표시
            translationsGrid.innerHTML = '';
            languages.forEach(langCode => {
                const langInfo = languageInfo[langCode];
                const translation = data.translations[langCode];
                
                const card = document.createElement('div');
                card.className = 'translation-card';
                card.innerHTML = `
                    <div class="translation-header">
                        <span class="flag">${langInfo.flag}</span>
                        <span class="language-name">${langInfo.name}</span>
                    </div>
                    <div class="translation-word">${translation.word}</div>
                    <div class="translation-pronunciation">[${translation.pronunciation}]</div>
                `;
                translationsGrid.appendChild(card);
            });
            
            resultsSection.style.display = 'block';
        }

        // 사용 가능한 단어 목록 표시
        function displayAvailableWords() {
            const container = document.getElementById('availableWords');
            const categories = {};
            
            // 카테고리별로 단어 분류
            Object.entries(vocabulary).forEach(([word, data]) => {
                if (!categories[data.category]) {
                    categories[data.category] = [];
                }
                categories[data.category].push(word);
            });
            
            // 카테고리별로 표시
            Object.entries(categories).forEach(([category, words]) => {
                const section = document.createElement('div');
                section.className = 'category-section';
                
                const title = document.createElement('div');
                title.className = 'category-title';
                title.textContent = category + ':';
                section.appendChild(title);
                
                const buttonsContainer = document.createElement('div');
                buttonsContainer.className = 'word-buttons';
                
                words.forEach(word => {
                    const button = document.createElement('button');
                    button.className = 'word-button';
                    button.textContent = word;
                    button.onclick = () => {
                        document.getElementById('searchInput').value = word;
                        searchWord();
                    };
                    buttonsContainer.appendChild(button);
                });
                
                section.appendChild(buttonsContainer);
                container.appendChild(section);
            });
        }

        // Enter 키 이벤트
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchWord();
            }
        });

        // 페이지 로드 시 사용 가능한 단어 표시
    </script>
</body>
</html>
